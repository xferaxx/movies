{% extends 'base.html' %}

{% block title %}SignUp - JMDB: Julian's Movie Database{% endblock %}

{% block content %}
<h2>Signup</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
</form>
<p>Already have an account? <a href="{% url 'login' %}">Log in here</a>.</p>
{% endblock %}
