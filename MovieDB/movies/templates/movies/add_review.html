{% extends 'base.html' %}

{% block title %}JMDB: Julian's Movie Database{% endblock %}

{% block content %}

<body>
<h1>Add a Review for <br> {{ movie.title }} <br> movie </h1>
<!-- to add a review -->
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Review</button>
</form>


<p><a href="{% url 'movie_detail' movie.id %}" class="btn">Back to {{ movie.title }}</a></p>
</body>
{% endblock %}
